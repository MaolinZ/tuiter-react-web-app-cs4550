<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../vendors/bootstrap/css/bootstrap.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          rel="stylesheet"/>
    <link rel="stylesheet" href="../../vendors/fontawesome/css/all.css"/>
    <link rel="stylesheet" href="index.css"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Explore</title>
</head>
<body>
<div id="base" class="container mt-2">
    <div>
        <div class="d-block d-sm-none fa-2x">XS</div>
        <div class="d-none d-sm-block d-md-none fa-2x">S</div>
        <div class="d-none d-md-block d-lg-none fa-2x">M</div>
        <div class="d-none d-lg-block d-xl-none fa-2x">L</div>
        <div class="d-none d-xl-block d-xxl-none fa-2x">XL</div>
        <div class="d-none d-xxl-block fa-2x">XXL</div>
    </div>
    <div id="content-container" class="row">
        <div id="left-sidebar" class="col-xxl-3 col-xl-2">
            <div id="navbar-container" class="mb-3">
                <div id="navbar" class="list-group">
                    <a class="list-group-item" href="#">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a class="list-group-item" href="#">
                        <i class="fa-solid fa-house-chimney"></i>
                        Home
                    </a>
                    <a class="list-group-item active" href="#">
                        <i class="fa-solid fa-hashtag"></i>
                        Explore
                    </a>
                    <a class="list-group-item" href="#">
                        <i class="fa-solid fa-bell"></i>
                        Notifications
                    </a>
                    <a class="list-group-item" href="#">
                        <i class="fa-solid fa-envelope"></i>
                        Messages
                    </a>
                    <a class="list-group-item" href="#">
                        <i class="fa-solid fa-bookmark"></i>
                        Bookmarks
                    </a>
                    <a class="list-group-item" href="#">
                        <i class="fa-solid fa-list"></i>
                        Lists
                    </a>
                    <a class="list-group-item" href="#">
                        <i class="fa-solid fa-user"></i>
                        Profile
                    </a>
                    <a class="list-group-item" href="#">
                        <i class="fa-solid fa-ellipsis"></i>
                        More
                    </a>
                </div>
            </div>
            <button id="tweet" class="btn-primary rounded-pill w-100 py-2">Tweet</button>
        </div>
        <div id="main-feed" class="col-xxl-5 col-xl-4">
            <div id="top-bar">
                <div id="search-bar-wrapper" class="d-inline-flex col-10">
                    <i class="fa-solid fa-magnifying-glass search-icon input-group-text"></i>
                    <input type="text"
                           title="Search Twitter"
                           placeholder="Search Twitter"
                           id="search-input"
                           class="form-control">
                </div>
                <a id="settings" href="#"><i class="fa-sharp fa-solid fa-gear col-1"></i></a>
            </div>
            <div class="list-group-item">
                bruh
            </div>
        </div>
        <div id="sidebar-container" class="col-xxl-4 col-xl-4">
            <ul id="follow-sidebar" class="list-group">
                <li>asldkjasd</li>
            </ul>
        </div>
    </div>

</div>
</body>
</html>
